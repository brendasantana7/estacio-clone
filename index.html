<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Estácio Clone</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="./assests/logo-estacio.svg" alt="Logo Estácio" />
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="secao-esquerda">
          <h1 class="titulo">Graduação</h1>
          <p class="subtitulo">
            Aqui, sua carreira dá match com o sucesso. Aproveite a oferta e
            estude do jeito que mais combina com você.
          </p>

          <div class="botoes">
            <a class="botao inscrever" href="#">Inscreva-se!</a>
            <a class="botao saiba-mais" href="#">Saiba mais</a>
          </div>
        </section>
        <section class="secao-direita">
          <img
            class="imagem-info"
            src="./assests/content.gif"
            alt="Informações"
          />
        </section>
      </div>
    </main>

    <footer>
      <p class="autor">Com amor, por <a href="https://github.com/brendasantana7">Brenda Santana</a>&copy;</p>
    </footer>
  </body>
</html>
